language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: true
node_js:
  - '6'
before_script:
  - npm prune
script:
  - npm test
  - DEBUG=comment-value npm run hook
  - DEBUG=comment-value npm run test-nested
  - npm run test-symbols
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
